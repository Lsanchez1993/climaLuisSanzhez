<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive back">

    <!-- Account Tab -->
  <ion-tab title="Configuración" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- Clima Tab -->
  <ion-tab title="Clima" icon-off="ion-android-cloud-outline" icon-on="ion-android-cloud-done" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Días" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/dash2">
    <ion-nav-view name="tab-dash2"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Horas" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/dashH">
    <ion-nav-view name="tab-dashH"></ion-nav-view>
  </ion-tab>


</ion-tabs>
